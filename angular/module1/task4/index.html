<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/main.css" media="all" />
    <script type="text/javascript" src="js/lib/angular.js"></script>
    <script src="js/app/app.js"></script>
</head>
<body>

<section ng-controller="MainController">
    <h2>Attention! Now you'll see the default smart button</h2>
    <smart-button></smart-button>
    <h2>Now button with text</h2>
    <smart-button text="Save"></smart-button>
    <h2>Now button with loading text</h2>
    <smart-button loading="true" text="Save"></smart-button>
    <h2>Now transparent button after loading text</h2>
    <smart-button make-transparent loading="true" text="Save"></smart-button>
</section>

</body>
</html>
