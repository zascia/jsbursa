<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/main.css" media="all" />
    <script type="text/javascript" src="js/lib/angular.js"></script>
    <script src="js/app/app.js"></script>
</head>
<body>



<section ng-controller="MainController">

    <button ng-click="loading = !loading">Show me</button>

    <h2>Now button with loading text</h2>
    <smart-button loading="loading" text="Save"></smart-button>

    <h2>Now button with loading text and transparent</h2>
    <smart-button make-transparent loading="loading" text="Save transparent"></smart-button>

</section>

</body>
</html>
